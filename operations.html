<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Operations - OLYFO</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script></head><body class="bg-gray-50"><nav class="bg-white shadow-md"><div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div class="flex justify-between h-16"><div class="flex"><div class="flex-shrink-0 flex items-center"><h1 class="text-2xl font-bold text-blue-600">OLYFO</h1></div><div class="hidden sm:ml-6 sm:flex sm:space-x-8"><a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a><a href="calculator.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Calculator</a><a href="operations.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Operations</a><a href="tasks.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Tasks</a><a href="documents.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Documents</a><a href="admin.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Admin</a></div></div><div class="flex items-center"><button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button></div></div></div></nav><div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8"><div class="px-4 py-6 sm:px-0"><h2 class="text-3xl font-bold text-gray-900 mb-6">Operations Management</h2><div class="bg-white shadow sm:rounded-lg p-6 mb-6"><h3 class="text-lg font-medium mb-4">Add Operation</h3><div class="space-y-4"><input type="text" id="op-name" placeholder="Name" class="w-full p-2 border rounded"><input type="text" id="op-type" placeholder="Type" class="w-full p-2 border rounded"><button onclick="addOperation()" class="bg-blue-600 text-white px-6 py-2 rounded">Add</button></div></div><div class="bg-white shadow sm:rounded-lg"><div class="px-4 py-5 sm:px-6"><h3 class="text-lg font-medium">All Operations</h3></div><div id="operations-list" class="border-t border-gray-200"></div></div></div></div><script src="main.js"></script><script>checkAuth();async function loadOperations(){try{const{data}=await supabase.from('operations').select('*');const html=data.map(op=>`<div class="p-4 border-b"><div class="flex justify-between"><div><p class="font-medium">${op.name}</p><p class="text-sm text-gray-500">Type: ${op.type}</p></div><button onclick="deleteOperation(${op.id})" class="text-red-600">Delete</button></div></div>`).join('');document.getElementById('operations-list').innerHTML=html||'<p class="p-4 text-gray-500">No operations</p>';}catch(e){console.error(e);}}async function addOperation(){const name=document.getElementById('op-name').value;const type=document.getElementById('op-type').value;if(name&&type){await supabase.from('operations').insert([{name,type}]);document.getElementById('op-name').value='';document.getElementById('op-type').value='';loadOperations();}}async function deleteOperation(id){if(confirm('Delete?')){await supabase.from('operations').delete().eq('id',id);loadOperations();}}loadOperations();</script></body></html>
