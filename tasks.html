<!DOCTYPE html><html><head><title>Tasks - OLYFO</title><script src=\"https://cdn.tailwindcss.com\"></script><script src=\"https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2\"></script></head><body class=\"bg-gray-50\"><nav class=\"bg-white shadow-md\"><div class=\"max-w-7xl mx-auto px-4 h-16 flex justify-between items-center\"><h1 class=\"text-2xl font-bold text-blue-600\">OLYFO</h1><div class=\"space-x-4\"><a href=\"dashboard.html\" class=\"text-gray-500\">Dashboard</a><a href=\"calculator.html\" class=\"text-gray-500\">Calculator</a><a href=\"operations.html\" class=\"text-gray-500\">Operations</a><a href=\"tasks.html\" class=\"text-gray-900 font-medium\">Tasks</a><a href=\"documents.html\" class=\"text-gray-500\">Documents</a><a href=\"admin.html\" class=\"text-gray-500\">Admin</a><button onclick=\"handleLogout()\" class=\"bg-red-500 text-white px-4 py-2 rounded\">Logout</button></div></div></nav><div class=\"max-w-7xl mx-auto p-6\"><h2 class=\"text-3xl font-bold mb-6\">Tasks</h2><div class=\"bg-white p-6 rounded mb-6\"><h3 class=\"text-lg mb-4\">Add Task</h3><input type=\"text\" id=\"task-title\" placeholder=\"Title\" class=\"w-full p-2 border rounded mb-2\"><select id=\"task-status\" class=\"w-full p-2 border rounded mb-2\"><option value=\"pending\">Pending</option><option value=\"completed\">Completed</option></select><button onclick=\"addTask()\" class=\"bg-blue-600 text-white px-6 py-2 rounded\">Add</button></div><div id=\"tasks-list\" class=\"bg-white rounded\"></div></div><script src=\"main.js\"></script><script>checkAuth();async function loadTasks(){const{data}=await supabase.from('tasks').select('*');document.getElementById('tasks-list').innerHTML=data.map(t=>`<div class=\"p-4 border-b flex justify-between\"><div><p class=\"font-medium\">${t.title}</p><p class=\"text-sm text-gray-500\">${t.status}</p></div><button onclick=\"deleteTask(${t.id})\" class=\"text-red-600\">Delete</button></div>`).join('')||'<p class=\"p-4\">No tasks</p>';}async function addTask(){const title=document.getElementById('task-title').value;const status=document.getElementById('task-status').value;if(title){await supabase.from('tasks').insert([{title,status}]);document.getElementById('task-title').value='';loadTasks();}}async function deleteTask(id){if(confirm('Delete?')){await supabase.from('tasks').delete().eq('id',id);loadTasks();}}loadTasks();</script></body></html>
