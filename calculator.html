<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - OLYFO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-2xl font-bold text-blue-600">OLYFO</h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="calculator.html" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Calculator</a>
                        <a href="operations.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Operations</a>
                        <a href="tasks.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Tasks</a>
                        <a href="documents.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Documents</a>
                        <a href="admin.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Admin</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button onclick="handleLogout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-3xl font-bold text-gray-900 mb-6">Funding Calculator</h2>
            <div class="bg-white shadow sm:rounded-lg p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Amount ($)</label>
                        <input type="number" id="amount" class="mt-1 block w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Rate (%)</label>
                        <input type="number" id="rate" class="mt-1 block w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Term (months)</label>
                        <input type="number" id="term" class="mt-1 block w-full p-2 border rounded">
                    </div>
                    <button onclick="calculate()" class="bg-blue-600 text-white px-6 py-2 rounded">Calculate</button>
                    <div id="result" class="mt-4 p-4 bg-gray-100 rounded hidden"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script>
        checkAuth();
        function calculate() {
            const a = parseFloat(document.getElementById('amount').value);
            const r = parseFloat(document.getElementById('rate').value)/100/12;
            const t = parseInt(document.getElementById('term').value);
            if(a && r && t) {
                const m = (a*r*Math.pow(1+r,t))/(Math.pow(1+r,t)-1);
                document.getElementById('result').innerHTML = `Monthly: $${m.toFixed(2)}<br>Total: $${(m*t).toFixed(2)}`;
                document.getElementById('result').classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
